services:
  nginx:
    image: nginx:1.27-alpine
    container_name: weather-data-platform-nginx
    ports:
      - "80:80"
    volumes:
      - /Users/ijongseung/Downloads/weather-data-platform/docker/nginx.conf:/etc/nginx/nginx.conf:ro
    command: ["/bin/sh", "-c", "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: weather-data-platform-backend
    container_name: weather-data-platform-backend
    build:
      context: ..
      dockerfile: ./docker/docker/backend.Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ${HOST_WEATHER_DATA_PATH:-/Volumes/nas-weather-data}:/nas-weather-data:ro
    environment:
      - WEATHER_DATA_PATH=/nas-weather-data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-weatherdata2024}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: weather-data-platform-frontend
    container_name: weather-data-platform-frontend
    build:
      context: ..
      dockerfile: ./docker/docker/frontend.Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=/api  # üëà Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú nginxÎ°ú Î≥¥ÎÉÑ
    ports:
      - "8080:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: weather-data-platform-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-weatherdata2024}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
