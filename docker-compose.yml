services:
  # Redis 캐싱 레이어
  redis:
    image: redis:7-alpine
    container_name: weather-data-platform-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-weatherdata2024}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: weather-data-platform-backend
    container_name: weather-data-platform-backend
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8081:8081"
    volumes:
      # NAS 마운트 경로를 컨테이너 내부로 마운트
      # HOST_WEATHER_DATA_PATH 환경변수가 설정되어 있다면 해당 경로를 사용하고, 없으면 기본 공유 경로를 사용합니다.
      - ${HOST_WEATHER_DATA_PATH:-/Volumes/nas-weather-data}:/nas-weather-data:ro
    environment:
      # 컨테이너 내부의 NAS 마운트 경로
      - WEATHER_DATA_PATH=/nas-weather-data
      # Redis 연결 설정
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-weatherdata2024}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: weather-data-platform-frontend
    container_name: weather-data-platform-frontend
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=http://localhost
    ports:
      - "8080:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: weather-data-platform-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
